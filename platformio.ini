[env:nanoatmega328]
platform = lgt8f
board = lgt8f328p-LQFP48
framework = arduino
lib_deps =
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit SSD1306@^2.5.9
	khoih-prog/TimerInterrupt@^1.8.0
	robtillaart/FastShiftOut@^0.3.2
  MagicButton
  RatEncoder
monitor_speed = 115200
upload_speed = 115200
board_build.f_cpu = 32000000L
